<div class="container">
    <form>
        <div class="form-group">
            <label for="pid">Product Id</label>
            <input type="number" id="pid" class="form-control" name="id" [(ngModel)]="product.productid"required>
        </div>

        <div class="form-group">
                <label for="pname">Name</label>
                <input type="text" id="pname" class="form-control" name="productName" [(ngModel)]="product.name"required>
        </div>

        <div class="form-group">
                <label for="pbrand">Brand</label>
                <input type="text" id="pbrand" class="form-control" name="productBrand" [(ngModel)]="product.brand"required>
        </div>

        <div class="form-group">
                <label for="pprice">Price</label>
                <input type="text" id="pprice" class="form-control" name="productPrice" [(ngModel)]="product.price"required>
        </div>

        <button type="submit" (click)="add()" class="btn btn-success">Submit</button>
        <button type="submit" (click)="update()" class="btn btn-success">Update</button>
        <button type="submit" (click)="delete()" class="btn btn-success">Delete</button>
    </form>

</div>
